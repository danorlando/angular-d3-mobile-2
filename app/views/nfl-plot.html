<cc:nfl-plot
        data="../data/teams.json"
        minCircleRadius="10"
        maxCircleRadius= "50"
        minPieRadius="0"
        maxPieRadius= "64"
        pieWidth= "24"
        selectedStrokeWidth="1"
        unselectedStrokeWidth="1"
        selectedOpacity=".6"
        unselectedOpacity="0.2"
        animationDuration="500"
        stackedBarHeight="230"
        stackedBarWidth="130"
        stackedBarMargin="10"
        stackedBarFontSize="9px"
        defenseColor="#7584BE"
        offenseColor="#D68165">

<div id="gia-nfl">

  <div class="gia-nfl-logo" id="gia-nfl-defense-logo"></div>
  <div class="gia-nfl-logo" id="gia-nfl-offense-logo"></div>

  <svg id="gia-nfl-field">
    <style type="text/css">
      #playField {
        /*fill: #060;*/
        /*fill: #fff;*/
        fill: none;
      }

      #centerLine {
        stroke-width: 2px;
        stroke: #fff;
        stroke: #333;
        display: none;
      }

      circle {
        stroke-width: 2px;
        fill: rgba(2,2,2, 0.2);
        stroke: #fff;
        opacity: 0;
      }
    </style>
    <rect id="playField" x="0" y="0" width="100%" height="100%" />
    <line x1="0" x2="100%" y1="50%" y2="50%" id="centerLine" />
    <g id="defense">
      <circle class="S" cx="40%" cy="10%" r="0" />
      <circle class="S" cx="60%" cy="10%" r="0" />
      <circle class="LB" cx="30%" cy="25%" r="0" />
      <circle class="LB" cx="50%" cy="25%" r="0" />
      <circle class="LB" cx="70%" cy="25%" r="0" />
      <circle class="CB" cx="10%" cy="30%" r="0" />
      <circle class="CB" cx="90%" cy="30%" r="0" />
      <circle class="DT" cx="45%" cy="40%" r="0" />
      <circle class="DT" cx="55%" cy="40%" r="0" />
      <circle class="DE" cx="35%" cy="40%" r="0" />
      <circle class="DE" cx="65%" cy="40%" r="0" />
    </g>
    <g id="offense">
      <circle class="WR" cx="10%" cy="60%" r="0" />
      <circle class="WR" cx="90%" cy="60%" r="0" />
      <circle class="T" cx="30%" cy="60%" r="0" />
      <circle class="T" cx="70%" cy="60%" r="0" />
      <circle class="G" cx="40%" cy="60%" r="0" />
      <circle class="G" cx="60%" cy="60%" r="0" />
      <circle class="C" cx="50%" cy="60%" r="0" />
      <circle class="TE" cx="75%" cy="65%" r="0" />
      <circle class="QB" cx="50%" cy="75%" r="0" />
      <circle class="RB" cx="40%" cy="90%" r="0" />
      <circle class="RB" cx="60%" cy="90%" r="0" />
    </g>
  </svg>

  <div class="team-selector" id="team-selector-defense"></div>
  <div id="gia-nfl-defense">
    <div class="gia-nfl-info">
      <h2></h2>
      <div class="gia-nfl-totals"></div>
      <div class="gia-nfl-dropdown"></div>
      <div class="gia-nfl-lineupTotals">
        <svg></svg>
      </div>
    </div>
  </div>

  <div class="team-selector" id="team-selector-offense"></div>
  <div id="gia-nfl-offense">
    <div class="gia-nfl-info">
      <h2></h2>
      <div class="gia-nfl-totals"></div>
      <div class="gia-nfl-dropdown"></div>
      <div class="gia-nfl-lineupTotals">
        <svg></svg>
      </div>
    </div>
  </div>

  <div id="gia-nfl-swap" class="gia-button"><img src="img/swap_button.png" alt="Swap"></div>


  <div id="selected-position"></div>
</div>

<div id="multiplesDiv">
  <div id="multiplesNav">
    <div id="multiplesHeader">Team-by-team breakdowns</div>
    <div id="millionsDisclaimer">Figures in millions</div>
    <div id="multiplesButtons">
      <div class="gia-tabbed-button gia-tabbed-button-first gia-tabbed-button-selected">Total</div>
      <div class="gia-tabbed-button">Offense</div>
      <div class="gia-tabbed-button">Defense</div>
      <div class="gia-tabbed-button gia-tabbed-button-last">Special teams</div>
    </div>
  </div>
</div>

<div id="disclaimer">
  <p>*Teams who made the playoffs are denoted with an asterisk.</p>

  <p>Data from <a href="http://www.nfl.com/">NFL</a> and <a href="http://www.spotrac.com/">Spotrac</a>.</p>
</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
</cc:nfl-plot>
